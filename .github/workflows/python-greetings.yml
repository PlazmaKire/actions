name: python-greetings

on:
  workflow_dispatch:

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - uses: ./.github/actions/clone
  deploy-to-dev:
    runs-on: self-hosted
    needs: install-pip-deps
    steps:
      - uses: ./.github/actions/deploy
        with:
          vides-nosaukums: dev
          porta-numurs: 7001
  tests-on-dev:
    runs-on: self-hosted
    needs: deploy-to-dev
    steps:
      - uses: ./.github/actions/test
        with:
          vides-nosaukums: dev
  deploy-to-staging:
    runs-on: self-hosted
    needs: tests-on-dev
    steps:
      - uses: ./.github/actions/deploy
        with:
          vides-nosaukums: staging
          porta-numurs: 7002
  tests-on-staging:
    runs-on: self-hosted
    needs: deploy-to-staging
    steps:
      - uses: ./.github/actions/test
        with:
          vides-nosaukums: staging
  deploy-to-preprod:
    runs-on: self-hosted
    needs: tests-on-staging
    steps:
      - uses: ./.github/actions/deploy
        with:
          vides-nosaukums: preprod
          porta-numurs: 7003
  tests-on-preprod:
    runs-on: self-hosted
    needs: deploy-to-preprod
    steps:
      - uses: ./.github/actions/test
        with:
          vides-nosaukums: preprod
  deploy-to-prod:
    runs-on: self-hosted
    needs: tests-on-preprod
    steps:
      - uses: ./.github/actions/deploy
        with:
          vides-nosaukums: prod
          porta-numurs: 7004
  tests-on-prod:
    runs-on: self-hosted
    needs: deploy-to-prod
    steps:
      - uses: ./.github/actions/test
        with:
          vides-nosaukums: prod